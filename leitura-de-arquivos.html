<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formul√°rio de Cadastro</h1>

    <form onsubmit="pegarDados(event)">
      <label for="name">Nome:</label>
      <input type="text" name="name" id="name" value="Roberto" />
      <br />
      <label for="email">E-mail:</label>
      <input
        type="email"
        name="email"
        id="email"
        value="roberto@griel.com.br"
      />
      <br />
      <label for="pass">Senha:</label>
      <input type="password" name="pass" id="pass" value="123456" />
      <input
        type="file"
        name="arquivo"
        id="arquivo"
        accept="image/*"
        onchange="lerArquivo();"
      />

      <img src="" alt="Imagem" id="imagem" />
      <br />
      <button type="submit">Enviar</button>
    </form>

    <script>
      function lerArquivo() {
        console.log(document.querySelector("#arquivo").value);
        console.log(document.querySelector("#arquivo").files);

        const input = document.querySelector("#arquivo");
        const { files } = input;

        if (files.length) {
          const file = files[0];
          const leitor = new FileReader();
          leitor.onload = () => {
            console.log(leitor);
            document.querySelector("#imagem").src = leitor.result;
          };
          leitor.readAsDataURL(file);
        }
      }
    </script>
  </body>
</html>
